<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script>
			var blank = [1,2,12,13,14,15,16,25,26,27,28,29,38,39,40,41,42,51,52,53,54,55,64,65,66,67,68,
			78,79,80,81,92,93,105,117,129,130,131,138,139,142,143,144,145,155,156,157,158,159,168,169,
			170,171,172,173,181,182,183,184,185,186,187,194,195,196,197,198,199,200,207,208,209,210,212,213,
			214,220,226,227,239,240,253,221,222,233,234,246,247,248,259,260,261,262,273,274,275,286,287,
			288,298,299,300,301,312]
			
			$(document).ready(function() {
				initial();
			});
			
			function initial(){ 
				for(var i = 0; i < 24; i++) {
					$tr = $("<tr>").appendTo("#main");
					for(var j = 0; j < 13; j++) {
						$td = $("<td>").attr({"height": "50", "width": "50", "BGCOLOR":"#99ff00", 
						"title":"Seattle area","id": 13*i+j+1});
						$td.html(" ");
						$td.appendTo($tr);
					}
				}
				
				for (var z = 0; z < blank.length; z++){
					changecolor("#" + blank[z]);
				}
				function changecolor(n){
					$(n).css("background-color","#c0c0c0");
					$(n).attr({"title": "Not seattle"});
				}
			}
		</script>
	</head>
	<body>
	    <table id="main" border=0>
	        
	    </table>
	</body>
</html>
