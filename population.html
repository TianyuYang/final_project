			function initial(){ 
				for(var i = 0; i < 24; i++) {
					$tr = $("<tr>").appendTo("#main");
					for(var j = 0; j < 13; j++) {
						$td = $("<td>").attr({"height": "50", "width": "50", "BGCOLOR":"#6633ff",

						$td.appendTo($tr);
					}
				}
				for (var z = 0; z < blank.length; z++){
					changecolor("#" + blank[z]);
				}

			function changecolor(n){
				$(n).css("background-color","#c0c0c0");

			}
